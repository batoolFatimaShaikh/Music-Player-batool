<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="icon" href ="./img/fevi.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div class="music-container">
            <h2 id="title">Stereo</h2>
            <h3 id="artist" >gym class</h3>
            <div class="img-container">
                <img src="./img/icon1.jpg" alt=""> 
                <audio  src="./music/icon1.mp3"></audio>
            </div>
            
            <div class="container">
                <div class="progress" id="progress"></div>
                
            </div>

            <div class="music-control">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Forward"></i>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
